definitions:
  dto.CreateSubscriptionRequest:
    properties:
      end_date:
        type: string
      price:
        minimum: 1
        type: integer
      service_name:
        maxLength: 255
        minLength: 1
        type: string
      start_date:
        type: string
      user_id:
        type: string
    required:
    - price
    - service_name
    - start_date
    - user_id
    type: object
  dto.SubscriptionResponse:
    properties:
      created_at:
        type: string
      end_date:
        type: string
      id:
        type: integer
      price:
        type: integer
      service_name:
        type: string
      start_date:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  dto.UpdateSubscriptionRequest:
    properties:
      end_date:
        type: string
      price:
        minimum: 1
        type: integer
      service_name:
        maxLength: 255
        minLength: 1
        type: string
    type: object
info:
  contact: {}
paths:
  /subscriptions:
    get:
      consumes:
      - application/json
      description: Получить список всех подписок с фильтрами
      parameters:
      - description: ID пользователя (UUID)
        in: query
        name: user_id
        type: string
      - description: Название сервиса
        in: query
        name: service_name
        type: string
      - description: Дата начала (mm-yyyy)
        in: query
        name: start_date
        type: string
      - description: Дата окончания (mm-yyyy)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.SubscriptionResponse'
            type: array
        "400":
          description: Ошибка
          schema:
            type: string
        "500":
          description: Ошибка
          schema:
            type: string
      summary: Получить все подписки
      tags:
      - Подписки
    post:
      consumes:
      - application/json
      description: Создает новую подписку для пользователя
      parameters:
      - description: Данные подписки
        in: body
        name: subscription
        required: true
        schema:
          $ref: '#/definitions/dto.CreateSubscriptionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.SubscriptionResponse'
        "400":
          description: Ошибка
          schema:
            type: string
        "422":
          description: Ошибка
          schema:
            type: string
      summary: Создать подписку
      tags:
      - subscriptions
  /subscriptions/{id}:
    delete:
      consumes:
      - application/json
      description: Удалить подписку по ID
      parameters:
      - description: ID подписки
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Удалено
          schema:
            type: string
        "404":
          description: Ошибка
          schema:
            type: string
        "500":
          description: Ошибка
          schema:
            type: string
      summary: Удалить подписку
      tags:
      - Подписки
    get:
      consumes:
      - application/json
      description: Получить подписку по её идентификатору
      parameters:
      - description: ID подписки
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SubscriptionResponse'
        "404":
          description: Ошибка
          schema:
            type: string
        "500":
          description: Ошибка
          schema:
            type: string
      summary: Получить подписку по ID
      tags:
      - Подписки
    put:
      consumes:
      - application/json
      description: Обновить данные подписки
      parameters:
      - description: ID подписки
        in: path
        name: id
        required: true
        type: integer
      - description: Данные для обновления
        in: body
        name: subscription
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateSubscriptionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SubscriptionResponse'
        "400":
          description: Ошибка
          schema:
            type: string
        "404":
          description: Ошибка
          schema:
            type: string
        "422":
          description: Ошибка
          schema:
            type: string
      summary: Обновить подписку
      tags:
      - Подписки
  /subscriptions/cost:
    get:
      consumes:
      - application/json
      description: Посчитать суммарную стоимость подписок пользователя/сервиса за
        период
      parameters:
      - description: ID пользователя (UUID)
        in: query
        name: user_id
        type: string
      - description: Название сервиса
        in: query
        name: service_name
        type: string
      - description: Дата начала периода (mm-yyyy)
        in: query
        name: start_date
        required: true
        type: string
      - description: Дата окончания периода (mm-yyyy)
        in: query
        name: end_date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: integer
            type: object
        "400":
          description: Ошибка
          schema:
            type: string
        "500":
          description: Ошибка
          schema:
            type: string
      summary: Посчитать суммарную стоимость подписок
      tags:
      - Подписки
swagger: "2.0"
